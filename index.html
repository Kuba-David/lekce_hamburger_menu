<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEPOINT | lab</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <a class="logo" href="thepoint.lab.com"><img class="logo" src="./images/LOGO_new.svg"></a>
        <nav>
            <ul>
                <li><a href="#about">o nás</a></li>
                <li><a href="#services">služby</a></li>
                <li><a href="#references">reference</a></li>
                <li><a href="#contact">kontakt</a></li>
            </ul>
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <script src="./script.js"></script>
    </header>
    <main>
        <div id="modal" class="modal">
            <span></span>
            <h3>Vyskočím, aby jste se lekli <br>a samým leknutím si koupili triko!</h3>
        </div>
        <section class="carousel">
            <h1>řekni to <br>trikem</h1>
            <img src="./images/KOSMO_carousel.png" alt="KOSMO_carousel">
        </section>
        <section class="animace">
            <div class="box">
                hello
            </div>
            <div class="box2">
                there!
            </div>
            <div class="loader">

            </div>
        </section>    
        <section class="form-container" id="contact">
            <form>
                <h2>Máš hlad po triku? <br>napiš nám!</h2>
                <label for="name">jméno máš?</label>
                    <div class="form-icon">
                        <svg class="icon"><use href="./icons.svg#user"></use></svg>
                        <input type="text" id="name" placeholder="sem ho naťukej..." required>
                    </div>    
                <label for="name">e-mail máš?</label>
                    <div class="form-icon">
                        <svg class="icon"><use href="./icons.svg#email"></use></svg>
                        <input type="email" id="email" placeholder="poděl se o něj..." required>
                    </div>
                <label for="message">co bys od nás chtěl?</label>
                    <div class="form-icon">
                        <svg class="icon"><use href="./icons.svg#poll"></use></svg>
                        <textarea id="message" name="message" rows="5" placeholder="ale moc se nerozepisuj..." required></textarea>
                    </div>
                <button type="submit">odeslat</button>    
            </form>
        </section>
    </main>
    <footer>
        <ul>
            <li>jméno</li>
            <li>telefon</li>
            <li>adresa</li>
        </ul>
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2200.5992092067345!2d-17.02862471168355!3d32.78968732016013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xc605baff15783db%3A0x104a0000c0faaa07!2sRef%C3%BAgio%20da%20Casinha!5e1!3m2!1scs!2scz!4v1744309699476!5m2!1scs!2scz" width="350" height="250" style="border:0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
</body>
</html>
